<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/48b7fe6e1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Reproductor</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player">
          <div class="player__state-and-img">
            <div class="player__state">
              <p>Paused</p>
            </div>
            <img id="imgSong" />
          </div>
          <div class="player__title-cont">
            <p class="title__song"></p>
            <p class="title__author"></p>
          </div>
          <p id="duration"></p>
          <input
            class="slider"
            type="range"
            max="1"
            min="0"
            step="0.05"
            class="volumen"
            id="volume"
            value="0.1"
          />

          <div class="controls">
            <div id="prev" class="controls__previous">
              <span><i class="fas fa-chevron-left"></i></span>
            </div>
            <div class="controls_pause-play-toggle">
              <span class="pause" id="playPauseToggle"
                ><i class="fa-solid fa-play " id="btnPause"></i
              ></span>
            </div>
            <div id="next" class="controls__next">
              <span><i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/index.js" type="module"></script>
  </body>
</html>
